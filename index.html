<!DOCTYPE html>

        Filter
      </button>
      <div
        style="min-width: 350px"
        class="sidebar_container"
        id="gsk_mobile_sidebar"
      >
        <span class="gsk_cross_icon" id="gsk_mobile_cross"
          ><svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0_2129_364)">
              <path
                d="M12.6481 0.572777L8.00006 5.22103C6.45081 3.67228 4.90106 2.12203 3.35156 0.572777C1.55906 -1.21972 -1.21944 1.55978 0.571557 3.35278C2.12131 4.90103 3.67156 6.45153 5.21956 8.00078C3.67085 9.55073 2.12151 11.1001 0.571557 12.6488C-1.21944 14.4408 1.55931 17.2195 3.35156 15.4288C4.90106 13.8788 6.45047 12.3293 7.99981 10.7803L12.6478 15.4288C14.4403 17.2208 17.2196 14.441 15.4278 12.6488C13.8783 11.0991 12.3286 9.54961 10.7786 8.00028C12.3282 6.45044 13.878 4.90078 15.4278 3.35128C17.2198 1.55978 14.4406 -1.21972 12.6478 0.573777"

              <clipPath id="clip0_2129_364">
                <rect width="16" height="16" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </span>
        <div class="gsk-form-container">
          <!-- Location Select -->
          <div class="gsk-form-group">
            <label class="gsk-label" for="gskLocationSelect">Location</label>
            <div class="gsk-custom-select" id="gskLocationSelect">
              <div class="gsk-select-box" id="gskLocationBox">
                <span id="gskLocationSelected">Select City</span>
                <div class="gsk-arrow" id="gskLocationArrow">
                  <svg
                    width="10"
                    height="5"
                    viewBox="0 0 10 5"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path d="M0 0L5 5L10 0H0Z" fill="black" />
                  </svg>
                </div>
              </div>
              <div class="gsk-options-container" id="gskLocationOptions"></div>
            </div>
          </div>

          <div class="gsk-form-group">
            <label class="gsk-label" for="gskPropertyTypeSelect"
              >Property Type</label
            >
            <div class="gsk-custom-select" id="gskPropertyTypeSelect">
              <div class="gsk-select-box" id="gskPropertyTypeBox">
                <span id="gskPropertyTypeSelected">Select Type</span>
                <div class="gsk-arrow" id="gskPropertyTypeArrow">
                  <svg
                    width="10"
                    height="5"
                    viewBox="0 0 10 5"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path d="M0 0L5 5L10 0H0Z" fill="black" />
                  </svg>
                </div>
              </div>
              <div
                class="gsk-options-container"
                id="gskPropertyTypeOptions"
              ></div>
            </div>
          </div>

          <div class="gsk-form-group">
            <label class="gsk-label" for="gskSizeSelect">Bedrooms</label>
            <div class="gsk-custom-select" id="gskSizeSelect">
              <div class="gsk-select-box" id="gskSizeBox">
                <span id="gskSizeSelected">Select Bedrooms</span>
                <div class="gsk-arrow" id="gskSizeArrow">
                  <svg
                    width="10"
                    height="5"
                    viewBox="0 0 10 5"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path d="M0 0L5 5L10 0H0Z" fill="black" />
                  </svg>
                </div>
              </div>
              <div class="gsk-options-container" id="gskSizeOptions">
                <div class="gsk-option" data-value="500sqft">500 sqft</div>
                <div class="gsk-option" data-value="1000sqft">1000 sqft</div>
                <div class="gsk-option" data-value="1500sqft">1500 sqft</div>
                <div class="gsk-option" data-value="2000sqft">2000 sqft</div>
              </div>
            </div>
          </div>

          <!-- Price Range Select -->
          <div class="gsk-form-group">
            <label class="gsk-label" for="gskPriceSelect">Bathrooms</label>
            <div class="gsk-custom-select" id="gskPriceSelect">
              <div class="gsk-select-box" id="gskPriceBox">
                <span id="gskPriceSelected">Select Bathrooms</span>
                <div class="gsk-arrow" id="gskPriceArrow">
                  <svg
                    width="10"
                    height="5"
                    viewBox="0 0 10 5"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path d="M0 0L5 5L10 0H0Z" fill="black" />
                  </svg>
                </div>
              </div>
              <div class="gsk-options-container" id="gskPriceOptions">
                <div class="gsk-option" data-value="under50k">
                  Under $50,000
                </div>
                <div class="gsk-option" data-value="50kto100k">
                  $50,000 - $100,000
                </div>
                <div class="gsk-option" data-value="100kto200k">
                  $100,000 - $200,000
                </div>
                <div class="gsk-option" data-value="above200k">
                  Above $200,000
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- RANGE -->
        <label class="gsk-label gsk_mt_30"> Price</label>
        <div id="gskRange"></div>
        <!-- Input Group -->
        <div class="gsk-input-group">
          <div class="gsk-input-container">
            <span>$</span>
            <input
              type="number"
              id="gskMinInput"
              min="0"
              max="2500"
              step="1000"
              value="0"
            />
          </div>
          <div class="gsk-input-container">
            <span>$</span>
            <input
              type="number"
              id="gskMaxInput"
              min="0"
              max="2500"
              step="1000"
              value="2,500"
            />
          </div>
        </div>

        <div class="gsk_btn_container">
          <button class="gsk_red_btn" id="filter_btn">
            <svg
              width="20"
              height="21"
              viewBox="0 0 20 21"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

                d="M14.0772 14.7259L16.6438 17.2926M15.833 10.2092C15.833 11.8668 15.1745 13.4565 14.0024 14.6286C12.8303 15.8007 11.2406 16.4592 9.58301 16.4592C7.9254 16.4592 6.33569 15.8007 5.16359 14.6286C3.99149 13.4565 3.33301 11.8668 3.33301 10.2092C3.33301 8.55163 3.99149 6.96191 5.16359 5.78981C6.33569 4.61771 7.9254 3.95923 9.58301 3.95923C11.2406 3.95923 12.8303 4.61771 14.0024 5.78981C15.1745 6.96191 15.833 8.55163 15.833 10.2092Z"

                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            Search Property
          </button>
          <button class="gsk_clear_btn">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3.40753 6.17809C4.33392 4.57925 5.80981 3.37156 7.56037 2.7799C9.31093 2.18824 11.2169 2.25293 12.9233 2.96193C14.6297 3.67093 16.0203 4.97592 16.8361 6.6339C17.652 8.29188 17.8375 10.1899 17.3581 11.9744C16.8787 13.759 15.7671 15.3086 14.2303 16.3345C12.6934 17.3605 10.8361 17.793 9.00411 17.5515C7.17212 17.31 5.49032 16.411 4.27188 15.0217C3.05344 13.6325 2.38138 11.8478 2.38086 10"

                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M7.14253 6.19051H3.33301V2.38098"
                stroke="url(#paint0_linear_4228_259)"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <defs>
                <linearGradient
                  id="paint0_linear_4228_259"
                  x1="7.14253"
                  y1="4.28574"
                  x2="3.33301"
                  y2="4.28574"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#E03D5C"></stop>
                  <stop offset="0.305" stop-color="#E03D5C"></stop>
                </linearGradient>
              </defs>
            </svg>
            Apply Now
          </button>
        </div>
      </div>
      <div style="width: 100%">
        <div class="gsk_route">
          <span> Homepage </span>
          / <span> Properties </span>
        </div>
        <h2 class="gsk_heading">Property for Rent</h2>

        <div class="gsk_button_container">
          <a
            href="http://16.171.233.34/index.php/map-view/"
            class="gsk_map_button"
            >MAP VIEW</a
          >
          <p class="gsk_properties">
            <span id="total_properties">0</span> properties found
          </p>
        </div>

        <div id="gsk_property_list"></div>
      </div>
